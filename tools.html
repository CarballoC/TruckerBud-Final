<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truckerbud.com</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">TruckerBud</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact-form">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tools.html">Tools</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Hero section-->
    <section class="hero">
      <div class="container-fluid background p-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-8 mx-auto text-center">
            <img src="img/llc.svg" alt="" />
          </div>

          <div class="col-md-8 mx-auto text-center p-4">
            <h1 class="font2">Trucking Tools</h1>
          </div>
        </div>
      </div>
    </section>
    <!--Earning calculator-->
    <div class="container-fluid p-4">
      <div class="row justify-content-center align-items-center">
        <div id="color-card" class="col-md-2 mx-auto calculator">
          <h5 class="heading font2">Earning Calculator</h5>
          <form id="calculator-form">
            <div class="form-group p-2">
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="miles"
                  placeholder="Trip miles"
                />
              </div>
            </div>
            <div class="form-group p-2">
              <div class="input-group">
                <input
                  step="0.1"
                  type="number"
                  class="form-control"
                  id="money-per-miles"
                  placeholder="Money per miles"
                />
              </div>
            </div>
            <div class="form-group p-2">
              <div class="input-group">
                <input
                  step="0.1"
                  type="number"
                  class="form-control"
                  id="daily-food-money"
                  placeholder="Daily food money"
                />
              </div>
            </div>
            <div class="form-group p-2">
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="stimated-miles-day"
                  placeholder="Miles per day"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="calculate"
                class="btn btn-dark btn-block"
              />
            </div>
          </form>
          <!--result-->
          <div id="results" class="">
            <div class="form-group p-2">
              <div class="input-group">
                <span class="input-group-text">Days</span>
                <input
                  type="number"
                  class="form-control"
                  id="trip-days"
                  placeholder="Trip duration"
                  disabled
                />
              </div>
            </div>
          </div>
          <div id="results" class="">
            <div class="form-group p-2">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="total-food-money"
                  placeholder="Total money for food"
                  disabled
                />
              </div>
            </div>
          </div>
          <div id="results" class="">
            <div class="form-group p-2">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="money-earned"
                  placeholder="Money for this trip"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <div class="container-fluid footer p-5">
      <div class="row justify-content-center align-items-start">
        <div class="col-md-8 text-center">
          <a class="navbar-brand" href="index.html"><h1>TruckerBud</h1></a>
        </div>
        <div class="col-md-8 text-center">
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--social Media-->
    <div class="container-fluid bg-dark p-2">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4 text-center social">
          <a href="index.html#contact-form"
            ><i class="fa fa-envelope fa-1x"></i
          ></a>
          <a href="#"><i class="fab fa-facebook-square fa-1x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-1x"></i></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
